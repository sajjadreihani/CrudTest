version: "3"
services:
    web:
        build: .
        ports:
            - "8000:80"
        depends_on:
            - db
    db:
        image: "mcr.microsoft.com/mssql/server:2019-CU3-ubuntu-18.04"
        container_name: mssql1
        environment:
          - SA_PASSWORD="Admin123!"
          - ACCEPT_EULA=Y
        ports:
          - "5454:1433" 

